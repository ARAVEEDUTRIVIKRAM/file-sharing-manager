# Application Identification 
spring.application.name=fileSharingManagement

# POSTGRES DATABASE CONFIG 
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# Hibernate stuff
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration       
logging.level.org.springframework.web=INFO
logging.level.com.company=INFO

# Google OAuth2 
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://file-sharing-manager.onrender.com/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# GitHub OAuth2 
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=https://file-sharing-manager.onrender.com/login/oauth2/code/github

# Server Port       
 server.port=8080
 
 # Fast startup
 spring.main.lazy-initialization=true

# compress responses (makes initial page load smaller)
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
server.compression.min-response-size=1024

 



